{% extends 'nuevoLayout.html' %}
{% block body %}




{% with messages = get_flashed_messages() %}
{%if messages %}
{% for message in messages %}
<div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="alert-heading">Well done!</h4>
        <p>{{message}}</p>
</div>

{% endfor %}
{% endif %}
{% endwith %}


</br>

<div class="container">
    

    <div class="row">


        <div class="col-md-6 col-md-offset-3">


            <form action="/add_seguimiento" method="POST">

                
                 
                <div class="form-group">


                    <label>Idseguimiento:</label>


                    <input type="text" class="form-control" name="Idseguimiento">


                </div>


                <div class="form-group">


                    <label>Profesor:</label>


                    <input type="text" class="form-control" name="Profesor">


                </div>


                <div class="form-group">


                    <label>Prestamo:</label>


                    <input type="text" class="form-control" name="Prestamo">


                </div>


                <div class="form-group">


                    <label>Calificacion:</label>


                    <input type="text" class="form-control" name="Calificacion">


                </div>

                

                <div class="form-group">


                    <button class="btn btn-primary">Registrar</button>


                </div>
           

            </form>
    

        </div>


    </div>


</div>



{% endblock %}
