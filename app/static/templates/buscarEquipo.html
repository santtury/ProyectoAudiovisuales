{% extends 'layoutProfesor.html' %}

{% block title %} BusquedaEquipo {% endblock %}


{% block body %}

<br>
<form action="/BuscarEquipo" method="POST">
    <input type="text" name="busquedaEquipo" placeholder="Busqueda">
    <button type="submit">Buscar</button>
</form>

<table class="table table-striped">
    <thead>
            <tr> 
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">facultad</th>
                    <th scope="col">EstadoActual</th>
                    <th scope="col">Disponibilidad</th>

            </tr>
    </thead>
    <tbody>

            {% for equipo in equipos  %}
            <tr>
                    <th scope="row">{{equipo.0}}</th>
                    <td>{{equipo.1}}</td>
                    <td>{{equipo.2}}</td>
                    <td>{{equipo.3}}</td>
                    <td>{{equipo.4}}</td>


                    
            </tr>
            {% endfor %}
    </tbody>
</table>

{% endblock %}
